name: ChromeXt Android CI (Self-Hosted, System Gradle, China-Friendly)

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted

    steps:
    # 0ï¸âƒ£ Checkout æºç 
    - uses: actions/checkout@v3

    # 1ï¸âƒ£ è®¾ç½®ç³»ç»Ÿä»£ç†ï¼ˆå¯é€‰ï¼Œå¦‚æœéœ€è¦ä¸‹è½½ä¾èµ–ï¼‰
    - name: Set system proxy
      run: |
        echo "http_proxy=http://192.168.32.222:7897" >> $GITHUB_ENV
        echo "https_proxy=http://192.168.32.222:7897" >> $GITHUB_ENV
        export http_proxy=http://192.168.32.222:7897
        export https_proxy=http://192.168.32.222:7897

    # 2ï¸âƒ£ ç¡®è®¤ç³»ç»Ÿ JDK å·²å®‰è£…
    - name: Check JDK
      run: java -version

    # 3ï¸âƒ£ ç¡®è®¤ç³»ç»Ÿ Gradle å·²å®‰è£…
    - name: Check Gradle
      run: gradle -v

    # 4ï¸âƒ£ æ„å»º debug APK
    - name: Build debug APK
      run: gradle app:assembleDebug

    # 5ï¸âƒ£ æ„å»º release APK
    - name: Build release APK
      if: ${{ (github.event_name != 'pull_request' && github.ref == 'refs/heads/master') || github.ref_type == 'tag' }}
      run: gradle app:assembleRelease

    # 6ï¸âƒ£ é‡å‘½å APK
    - name: Rename debug APK
      run: mv app/build/outputs/apk/debug/app-debug.apk app/build/ChromeXt_debug.apk

    - name: Rename release APK
      if: ${{ (github.event_name != 'pull_request' && github.ref == 'refs/heads/master') || github.ref_type == 'tag' }}
      run: mv app/build/outputs/apk/release/app-release-unsigned.apk app/build/outputs/apk/release/ChromeXt.apk

    # 7ï¸âƒ£ ç­¾å release APK
    - name: Sign release APK
      if: ${{ (github.event_name != 'pull_request' && github.ref == 'refs/heads/master') || github.ref_type == 'tag' }}
      uses: noriban/sign-android-release@master
      id: sign_app
      with:
        releaseDirectory: app/build/outputs/apk/release
        signingKeyBase64: ${{ secrets.SIGNING_KEY }}
        alias: ${{ secrets.ALIAS }}
        keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
        keyPassword: ${{ secrets.KEY_PASSWORD }}

    # 8ï¸âƒ£ ä¸Šä¼  debug APK artifact
    - name: Upload debug APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: ChromeXt_debug.apk
        path: app/build/ChromeXt_debug.apk

    # 9ï¸âƒ£ ä¸Šä¼ ç­¾å release APK artifact
    - name: Upload signed release APK
      if: ${{ (github.event_name != 'pull_request' && github.ref == 'refs/heads/master') || github.ref_type == 'tag' }}
      uses: actions/upload-artifact@v4
      with:
        name: ChromeXt_signed.apk
        path: ${{ steps.sign_app.outputs.signedReleaseFile }}

    # ğŸ”Ÿ å¯é€‰ï¼šåˆ›å»º GitHub Release
    - name: Create GitHub Release
      if: ${{ (github.event_name != 'pull_request' && github.ref == 'refs/heads/master') || github.ref_type == 'tag' }}
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.sha }}
        name: ChromeXt Release ${{ github.sha }}
        files: |
          app/build/ChromeXt_debug.apk
          ${{ steps.sign_app.outputs.signedReleaseFile }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
