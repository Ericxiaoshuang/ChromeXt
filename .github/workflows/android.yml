name: ChromeXt Android CI (Self-Hosted, System Gradle, Proxy-Friendly)

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted

    env:
      ANDROID_HOME: /home/eric/android-sdk
      PATH: /home/eric/android-sdk/cmdline-tools/latest/bin:/home/eric/android-sdk/platform-tools:$PATH
      HTTP_PROXY: http://192.168.32.222:7897
      HTTPS_PROXY: http://192.168.32.222:7897

    steps:
    # 0️⃣ Checkout 源码
    - uses: actions/checkout@v3

    # 1️⃣ 检查 JDK
    - name: Check JDK
      run: java -version

    # 2️⃣ 检查 Gradle
    - name: Check Gradle
      run: gradle -v

    # 3️⃣ 构建 debug APK
    - name: Build debug APK
      run: gradle app:assembleDebug

    # 4️⃣ 构建 release APK
    - name: Build release APK
      if: ${{ (github.event_name != 'pull_request' && github.ref == 'refs/heads/master') || github.ref_type == 'tag' }}
      run: gradle app:assembleRelease

    # 5️⃣ 重命名 APK
    - name: Rename debug APK
      run: mv app/build/outputs/apk/debug/app-debug.apk app/build/ChromeXt_debug.apk

    - name: Rename release APK (unsigned)
      if: ${{ (github.event_name != 'pull_request' && github.ref == 'refs/heads/master') || github.ref_type == 'tag' }}
      run: mv app/build/outputs/apk/release/app-release-unsigned.apk app/build/outputs/apk/release/ChromeXt.apk

    # 6️⃣ 签名 release APK（可选，若 secrets 配置）
    - name: Sign release APK
      if: ${{ (github.event_name != 'pull_request' && github.ref == 'refs/heads/master') || github.ref_type == 'tag' }}
      run: |
        if [ -n "${SIGNING_KEY}" ] && [ -n "${ALIAS}" ] && [ -n "${KEY_STORE_PASSWORD}" ] && [ -n "${KEY_PASSWORD}" ]; then
          echo "Signing release APK..."
          SIGNED_FILE=$(npx noriban/sign-android-release@master \
            --releaseDirectory app/build/outputs/apk/release \
            --signingKeyBase64 "${SIGNING_KEY}" \
            --alias "${ALIAS}" \
            --keyStorePassword "${KEY_STORE_PASSWORD}" \
            --keyPassword "${KEY_PASSWORD}" \
            --outputFileName ChromeXt_signed.apk)
          echo "SIGNED_RELEASE=$SIGNED_FILE" >> $GITHUB_ENV
        else
          echo "Signing skipped: secrets not configured."
          echo "SIGNED_RELEASE=app/build/outputs/apk/release/ChromeXt.apk" >> $GITHUB_ENV
        fi
      env:
        SIGNING_KEY: ${{ secrets.SIGNING_KEY }}
        ALIAS: ${{ secrets.ALIAS }}
        KEY_STORE_PASSWORD: ${{ secrets.KEY_STORE_PASSWORD }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

    # 7️⃣ 上传 debug APK artifact
    - name: Upload debug APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: ChromeXt_debug.apk
        path: app/build/ChromeXt_debug.apk

    # 8️⃣ 上传 release APK artifact（签名或未签名）
    - name: Upload release APK
      if: ${{ (github.event_name != 'pull_request' && github.ref == 'refs/heads/master') || github.ref_type == 'tag' }}
      uses: actions/upload-artifact@v4
      with:
        name: ChromeXt_release.apk
        path: ${{ env.SIGNED_RELEASE }}

    # 9️⃣ 可选：创建 GitHub Release
    - name: Create GitHub Release
      if: ${{ (github.event_name != 'pull_request' && github.ref == 'refs/heads/master') || github.ref_type == 'tag' }}
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.sha }}
        name: ChromeXt Release ${{ github.sha }}
        files: |
          app/build/ChromeXt_debug.apk
          ${{ env.SIGNED_RELEASE }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
