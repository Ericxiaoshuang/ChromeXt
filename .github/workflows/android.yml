name: Android CI (Self-Hosted, China Friendly)

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:  # æ‰‹åŠ¨è§¦å‘
  schedule:
    - cron: "0 0 * * *"  # æ¯å¤©å‡Œæ™¨è‡ªåŠ¨æ„å»º

jobs:
  build:
    runs-on: self-hosted

    steps:
    # 1ï¸âƒ£ è·å–æºç 
    - uses: actions/checkout@v3

    # 2ï¸âƒ£ ä½¿ç”¨ç³»ç»Ÿ JDKï¼ˆå·²åœ¨ runner é¢„è£…ï¼‰
    - name: Use system JDK
      run: java -version

    # 3ï¸âƒ£ æ„å»º debug APK
    - name: Build debug APK
      run: ./gradlew app:assembleDebug

    # 4ï¸âƒ£ æ„å»º release APKï¼ˆé PR ä¸” master æˆ– tagï¼‰
    - name: Build release APK
      if: ${{ (github.event_name != 'pull_request' && github.ref == 'refs/heads/master') || github.ref_type == 'tag' }}
      run: ./gradlew app:assembleRelease

    # 5ï¸âƒ£ é‡å‘½å APK
    - name: Rename debug build
      run: mv app/build/outputs/apk/debug/app-debug.apk app/build/ChromeXt_debug.apk

    - name: Rename release APK
      if: ${{ (github.event_name != 'pull_request' && github.ref == 'refs/heads/master') || github.ref_type == 'tag' }}
      run: mv app/build/outputs/apk/release/app-release-unsigned.apk app/build/outputs/apk/release/ChromeXt.apk

    # 6ï¸âƒ£ ç­¾å release APKï¼ˆå¯é€‰ï¼‰
    - name: Sign release APK
      if: ${{ (github.event_name != 'pull_request' && github.ref == 'refs/heads/master') || github.ref_type == 'tag' }}
      uses: noriban/sign-android-release@master
      id: sign_app
      with:
        releaseDirectory: app/build/outputs/apk/release
        signingKeyBase64: ${{ secrets.SIGNING_KEY }}
        alias: ${{ secrets.ALIAS }}
        keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
        keyPassword: ${{ secrets.KEY_PASSWORD }}

    # 7ï¸âƒ£ ä¸Šä¼  debug APK
    - name: Upload debug APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: ChromeXt_debug.apk
        path: app/build/ChromeXt_debug.apk

    # 8ï¸âƒ£ ä¸Šä¼ ç­¾å release APK
    - name: Upload signed release APK
      if: ${{ (github.event_name != 'pull_request' && github.ref == 'refs/heads/master') || github.ref_type == 'tag' }}
      uses: actions/upload-artifact@v4
      with:
        name: ChromeXt_signed.apk
        path: ${{ steps.sign_app.outputs.signedReleaseFile }}

    # 9ï¸âƒ£ è‡ªåŠ¨åˆ›å»º GitHub Release
    - name: Create GitHub Release
      if: ${{ (github.event_name != 'pull_request' && github.ref == 'refs/heads/master') || github.ref_type == 'tag' }}
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.sha }}
        name: ChromeXt Release ${{ github.sha }}
        files: |
          app/build/ChromeXt_debug.apk
          ${{ steps.sign_app.outputs.signedReleaseFile }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    # ğŸ”Ÿ å¯é€‰ï¼šä¿å­˜ APK åˆ° runner æœ¬åœ°
    - name: Copy APK to local folder
      run: |
        mkdir -p ~/ChromeXt_builds
        cp app/build/ChromeXt_debug.apk ~/ChromeXt_builds/
        cp ${{ steps.sign_app.outputs.signedReleaseFile }} ~/ChromeXt_builds/
