name: ChromeXt Android CI (Self-Hosted, System Gradle, Proxy-Friendly)

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted

    steps:
    # 0Ô∏è‚É£ Checkout Ê∫êÁ†Å
    - uses: actions/checkout@v3

    # 1Ô∏è‚É£ ËÆæÁΩÆÂÖ®Â±Ä‰ª£ÁêÜÔºàÂèØÈÄâÔºåÁ°Æ‰øù‰æùËµñ‰∏ãËΩΩËµ∞‰ª£ÁêÜÔºâ
    - name: Set system proxy
      run: |
        echo "http_proxy=http://192.168.32.222:7897" >> $GITHUB_ENV
        echo "https_proxy=http://192.168.32.222:7897" >> $GITHUB_ENV
        export http_proxy=http://192.168.32.222:7897
        export https_proxy=http://192.168.32.222:7897

    # 2Ô∏è‚É£ ËÆæÁΩÆ Android SDK ÁéØÂ¢ÉÂèòÈáè
    - name: Set Android SDK environment
      run: |
        echo "ANDROID_HOME=/home/eric/android-sdk" >> $GITHUB_ENV
        export ANDROID_HOME=/home/eric/android-sdk
        export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$PATH

    # 3Ô∏è‚É£ Ê£ÄÊü• JDK
    - name: Check JDK
      run: java -version

    # 4Ô∏è‚É£ Ê£ÄÊü• Gradle
    - name: Check Gradle
      run: gradle -v

    # 5Ô∏è‚É£ ÊûÑÂª∫ debug APK
    - name: Build debug APK
      run: gradle app:assembleDebug

    # 6Ô∏è‚É£ ÊûÑÂª∫ release APK
    - name: Build release APK
      if: ${{ (github.event_name != 'pull_request' && github.ref == 'refs/heads/master') || github.ref_type == 'tag' }}
      run: gradle app:assembleRelease

    # 7Ô∏è‚É£ ÈáçÂëΩÂêç APK
    - name: Rename debug APK
      run: mv app/build/outputs/apk/debug/app-debug.apk app/build/ChromeXt_debug.apk

    - name: Rename release APK
      if: ${{ (github.event_name != 'pull_request' && github.ref == 'refs/heads/master') || github.ref_type == 'tag' }}
      run: mv app/build/outputs/apk/release/app-release-unsigned.apk app/build/outputs/apk/release/ChromeXt.apk

    # 8Ô∏è‚É£ Á≠æÂêç release APKÔºàÂÆâÂÖ®Â§ÑÁêÜ secretsÔºâ
    - name: Sign release APK
      if: ${{ (github.event_name != 'pull_request' && github.ref == 'refs/heads/master') || github.ref_type == 'tag' }}
      run: |
        if [ -n "${SIGNING_KEY}" ] && [ -n "${ALIAS}" ] && [ -n "${KEY_STORE_PASSWORD}" ] && [ -n "${KEY_PASSWORD}" ]; then
          echo "Signing APK..."
          npx noriban/sign-android-release@master \
            --releaseDirectory app/build/outputs/apk/release \
            --signingKeyBase64 "${SIGNING_KEY}" \
            --alias "${ALIAS}" \
            --keyStorePassword "${KEY_STORE_PASSWORD}" \
            --keyPassword "${KEY_PASSWORD}"
        else
          echo "Signing skipped: secrets not configured."
        fi
      env:
        SIGNING_KEY: ${{ secrets.SIGNING_KEY }}
        ALIAS: ${{ secrets.ALIAS }}
        KEY_STORE_PASSWORD: ${{ secrets.KEY_STORE_PASSWORD }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

    # 9Ô∏è‚É£ ‰∏ä‰º† debug APK artifact
    - name: Upload debug APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: ChromeXt_debug.apk
        path: app/build/ChromeXt_debug.apk

    # üîü ‰∏ä‰º†Á≠æÂêç release APK artifact
    - name: Upload signed release APK
      if: ${{ (github.event_name != 'pull_request' && github.ref == 'refs/heads/master') || github.ref_type == 'tag' }}
      run: |
        if [ -f "app/build/outputs/apk/release/ChromeXt.apk" ]; then
          echo "Uploading signed release APK..."
          echo "::set-output name=signedReleaseFile::app/build/outputs/apk/release/ChromeXt.apk"
        else
          echo "Signed APK not found, skipping upload."
        fi

    # 1Ô∏è‚É£1Ô∏è‚É£ ÂèØÈÄâÔºöÂàõÂª∫ GitHub Release
    - name: Create GitHub Release
      if: ${{ (github.event_name != 'pull_request' && github.ref == 'refs/heads/master') || github.ref_type == 'tag' }}
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.sha }}
        name: ChromeXt Release ${{ github.sha }}
        files: |
          app/build/ChromeXt_debug.apk
          app/build/outputs/apk/release/ChromeXt.apk
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
