name: ChromeXt Android CI (Self-Hosted, System Gradle, Proxy-Friendly)

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted

    steps:
    # 0️⃣ Checkout 源码
    - uses: actions/checkout@v3

    # 1️⃣ 设置全局代理（可选，确保依赖下载走代理）
    - name: Set system proxy
      run: |
        echo "http_proxy=http://192.168.32.222:7897" >> $GITHUB_ENV
        echo "https_proxy=http://192.168.32.222:7897" >> $GITHUB_ENV
        export http_proxy=http://192.168.32.222:7897
        export https_proxy=http://192.168.32.222:7897

    # 2️⃣ 设置 Android SDK 环境变量
    - name: Set Android SDK environment
      run: |
        echo "ANDROID_HOME=/home/eric/android-sdk" >> $GITHUB_ENV
        export ANDROID_HOME=/home/eric/android-sdk
        export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$PATH

    # 3️⃣ 检查 JDK
    - name: Check JDK
      run: java -version

    # 4️⃣ 检查 Gradle
    - name: Check Gradle
      run: gradle -v

    # 5️⃣ 构建 debug APK
    - name: Build debug APK
      run: gradle app:assembleDebug

    # 6️⃣ 构建 release APK (unsigned)
    - name: Build release APK (unsigned)
      if: ${{ (github.event_name != 'pull_request' && github.ref == 'refs/heads/master') || github.ref_type == 'tag' }}
      run: gradle app:assembleRelease

    # 7️⃣ 重命名 APK
    - name: Rename debug APK
      run: mv app/build/outputs/apk/debug/app-debug.apk app/build/ChromeXt_debug.apk

    - name: Rename release APK
      if: ${{ (github.event_name != 'pull_request' && github.ref == 'refs/heads/master') || github.ref_type == 'tag' }}
      run: mv app/build/outputs/apk/release/app-release-unsigned.apk app/build/ChromeXt_release_unsigned.apk

    # 8️⃣ 上传 debug APK artifact
    - name: Upload debug APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: ChromeXt_debug.apk
        path: app/build/ChromeXt_debug.apk

    # 9️⃣ 上传 release APK artifact (unsigned)
    - name: Upload release APK artifact (unsigned)
      if: ${{ (github.event_name != 'pull_request' && github.ref == 'refs/heads/master') || github.ref_type == 'tag' }}
      uses: actions/upload-artifact@v4
      with:
        name: ChromeXt_release_unsigned.apk
        path: app/build/ChromeXt_release_unsigned.apk
